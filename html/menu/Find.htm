<HTML>
<HEAD>
  <TITLE>Edit Find:</TITLE>
  <LINK REL=STYLESHEET TYPE="text/css" HREF="/tosp/basic.css" TITLE="general">
</HEAD>

<BODY>

<FORM NAME="find" ACTION="/tosp/jsp/menu/Find.jsp">
  <INPUT TYPE="Hidden" NAME="submenu" VALUE="find">
  <TABLE ALIGN="Center">
    <TR>
      <TD CLASS="menu_popup">
        Find:
      </TD>
    </TR>
    <TR>
      <TD BGCOLOR="#111111"><INPUT TYPE="Text" NAME="find">
    </TR>
    <TR>
      <TD BGCOLOR="#111111"><INPUT TYPE="Radio" NAME="filter" VALUE="begins" CHECKED="True">it begins with...
    </TR>
    <TR>
      <TD BGCOLOR="#111111"><INPUT TYPE="Radio" NAME="filter" VALUE="contains">it contains...
    </TR>
    <TR>
      <TD BGCOLOR="#111111"><INPUT TYPE="Radio" NAME="filter" VALUE="ends">it ends with...
    </TR>
  </TABLE>
  <P ALIGN="Center">
    <INPUT TYPE="Submit" Name="ok" VALUE="OK">
  </P>
</FORM>

</BODY>
</HTML>
